<script>

	function calcularImc(altura, peso){
		return peso / (altura * altura);
	}

	var pesoInfor = prompt(nome + ", informe seu peso.");

	var imcJose = calcularImc(alturaInfor,pesoInfor);

	mostrar(nome + ", o seu IMC calculado Ã©: " + imcJose);

</script>
